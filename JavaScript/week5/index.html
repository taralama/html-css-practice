<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
</head>
<body>
    <div id="container">
        <h1 class="title">Title</h1>
        <marquee class="marquee" behavior="scroll" direction="right"><h3 class="subtitle">Sub title</h3></marquee>
        <p id="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, quisquam incidunt. Quo voluptatibus rerum, atque necessitatibus tempora accusantium officiis quia corporis cupiditate fugiat hic voluptatum laboriosam consequuntur distinctio, laudantium velit!</p>
        
        <div id="parent">
            <p id="child"></p>
        </div>
        <h2 id="footer" class="bottom" style="border:1px">Footer</h2>
    </div>
    
</body>
<script src="Domandasync.js"></script>
</html>
